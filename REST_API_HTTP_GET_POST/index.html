<html lang="en">

<head>

    <!-- Bootstrap CSS -->

                    </div>

                    <div id="loading">

                    </div>

                    <div>
                        <table id="posts" class="table table-bordered table-striped mt-3">
                            <thead>
                                <tr>
                                    <td>user-Id</td>
                                    <td>Id</td>
                                    <td>title</td>
                                </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                </form>


                <div id="results">

                </div>

            </div>
        </div>
    </div>
